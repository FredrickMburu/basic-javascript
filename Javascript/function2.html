<!DOCTYPE html>
<html>
    <head>
        <title>function</title>
        <script>
            function sayHello(name,age)
            {
                if( name="" || age="")
                    return;
                document.write(name +" is " + age + " years old");
            }
        </script>
    </head>
    <body>
        <p>
            Enter your details
        </p>
        <form>
            <input type="text" placeholder="Enter name" name="f1"><br>
            <input type="text" placeholder="enter age" name="f2"><br>
            <input type="button" value="click me" onclick="sayHello(f1.value,f2.value)">
        </form>
    </body>
</html>
