<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8">
            <title>while</title>
        </head>
        <body>
            <script>
                var num = parseInt(prompt("Enter number", "Enter..."));
                var count = 0;

                while(num > 0)
                {
                    num = Math.trunc(num/10);
                    count++;
                }

                document.write("DIGIT IS : "+ count);
            </script>

        </body>
    </html>
