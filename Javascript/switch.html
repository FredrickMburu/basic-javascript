<!DOCTYPE html>
<html>
    <head>
        <title>trial</title>
    </head>
    <body>
        <script>
            var ch = prompt("enter a character", "enter...");

            switch(ch)
            {
                case "a":
                    document.write(ch + " is a vowel");
                    break;
                case "e":
                    document.write(ch + " is a vowel");
                    break;
                case "i":
                    document.write(ch + " is a vowel");
                    break;
                case "o":
                    document.write(ch + " is a vowel");
                    break;
                case "u":
                    document.write(ch + " is a vowel");
                    break;
                default:
                    document.write(ch + " is a special character/consonant");
                    break;
            }
        </script>
    </body>
</html>
