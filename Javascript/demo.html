<!DOCTYPE html>
<html>
    <head>
        <title>javsascript</title>
    </head>
    <body>
        <script>
            var arr = new Array(4,6,1,8,9,10);
            var i, j, temp;

            document.write("<br> before sorting...<br>");

            for(i=0 ;i<6 ;i++){
                document.writeln(arr[i] + "<br>");
            }

            document.write("<br>after sorting...<br>")

            for(i=0 ;i<6 ;i++){
                for(j=0 ;j<5 ;j++){
                    if(arr[j]>arr[j+1]){
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }
                }
            }

            for(i=0 ;i<6 ;i++){
                document.write(arr[i] +"<br>");
            }
        </script>
    </body>
</html>
