<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("Enter number", "Enter..."));
        var i;
        var sum = 0;
        for(i=0 ; i<=num ;i++)
        {
            sum = sum + i;
        }

        document.write("The sum is : " + sum);


    </script>

</body>
</html>
